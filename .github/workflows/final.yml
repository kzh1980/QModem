name: Build OpenWrt for x64 with mwan

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up build environment
      run: |
        sudo swapoff /swapfile || true
        sudo rm -f /swapfile || true
        sudo apt-get update
        sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
        mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip qemu-utils \
        rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    - name: Download and prepare OpenWrt SDK
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        echo "CONFIG_TARGET_x86=y" > .config
        echo "CONFIG_TARGET_x86_64=y" >> .config
        echo "CONFIG_TARGET_x86_64_generic=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-qmodem-mwan=y" >> .config
        make defconfig

    - name: Compile all packages AND luci-app-qmodem-mwan
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Collect artifacts
      run: |
        mkdir -p artifacts
        find openwrt/bin/packages/x86_64/base -name "luci-app-qmodem-mwan*.ipk" -exec cp {} artifacts/ \;
        find openwrt/bin/targets/x86/64 -name "*.*" -exec cp {} artifacts/ \;

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x64-firmware-with-mwan
        path: artifacts/
